<!DOCTYPE html>
<html>
    <head>
        <!-- 문자 인코딩을 UTF-8로 설정 -->
        <meta charset="utf-8" />
        <!-- 웹 페이지의 제목을 설정 -->
        <title>Kakao 지도 시작하기</title>
    </head>
    <body>
        <!-- 카카오 지도를 표시할 요소. 화면 전체를 차지하도록 설정 -->
        <div id="map" style="width: 100vw; height: 100vh"></div>
        <!-- 카카오 맵 API를 로드하는 스크립트 -->
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0e8f5e0d17b2b2db13d6d4832e631119"
        ></script>
        <script>
            // 'map' ID를 가진 HTML 요소를 선택하여 변수에 저장
            var container = document.getElementById('map');

            // 카카오 지도의 초기 옵션 설정
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심 좌표 (위도, 경도)
                level: 3, // 지도의 확대 수준 (1: 전체 세계, 14: 시/군/구 단위, 15: 동 단위)
            };

            // 'container' 요소에 카카오 지도를 생성하고 초기화
            var map = new kakao.maps.Map(container, options);
        </script>
    </body>
</html>
